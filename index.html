<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomnotecard2</title>
    <link rel="stylesheet" href="solution.css">

</head>
<body>
    <!--main notecard-->
    <div class="notetemp">
        

        <!--Top of notecard-->
        <div class="notetemp-top">
            <h1>(Insert Room name here)</h1>

            <h2>(Insert Seating Capacity w/ overflow)</h2>

        </div>


        <!--Middle of notecard(split left+right)-->
        <div class="notetemp-mid">
            <!--Left-->
            <div class="notetemp-mid-left">
                <h1>Equipped With:</h1>
            </div>


            <!--Right-->
            <div class="notetemp-mid-right">
                <h1>Suitable for:</h1>

            </div>
        </div>

        <!--Bottom of notecard(button)-->
        <div class="notetemp-bot">

            <!--button-->
            <button>Reserve Now</button>

        </div>
    </div>
</body>
</html>
